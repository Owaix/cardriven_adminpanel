<div style="background-color: white;" class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <div class="list-group">
                    <div *ngFor="let tab of list; let i = index">
                        <a style="margin-bottom: 10px;" href="/component/cardetail/{{tab.id}}" [ngClass]="tab.isread == true ? 'list-group-item list-group-item-action flex-column align-items-start' 
                            : 'list-group-item list-group-item-action flex-column align-items-start active'">
                            <img style="position: absolute;" class="rounded-circle shadow-1-strong me-3"
                                src="{{tab.url}}" alt="avatar" width="60" height="60" />
                            <div style="padding-left: 70px;" class="d-flex w-100 justify-content-between">
                                <h5 style="font-weight: 900;font-family: sans-serif;" class="mb-1">{{tab.make}}
                                    {{tab.model}} {{tab.years}}</h5>
                                <small>{{tab.time}}</small>
                            </div>
                            <div style="padding-left: 70px;">
                                <p class="mb-1">{{tab.msg}}</p>
                                <small>Donec id elit non mi porta.</small>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
