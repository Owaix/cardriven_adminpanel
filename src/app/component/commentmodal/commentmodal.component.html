<section style="background-color: #ffffff;">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-12 col-lg-12 col-xl-12">
                <div class="card" style="background-color: #ffffff;">
                    <div class="card-body">
                        <div class="d-flex flex-start align-items-center">
                            <img class="rounded-circle shadow-1-strong me-3" src="{{comment.userImg}}" alt="avatar"
                                width="60" height="60" />
                            <div>
                                <h6 class="fw-bold text-primary mb-1">{{comment.username}}</h6>
                                <p class="text-muted small mb-0">
                                    {{comment.commentdate}}
                                </p>
                            </div>
                        </div>
                        <p class="mt-3 mb-4 pb-2">
                            {{comment.comment}}
                        </p>
                    </div>
                    <form>
                        <div class="card-footer py-3 border-0" style="background-color: #f8f9fa;">
                            <div class="d-flex flex-start w-100">
                                <img class="rounded-circle shadow-1-strong me-3" src="{{profile_img}}" alt="avatar"
                                    width="40" height="40" />
                                <div class="form-outline w-100">
                                    <textarea name="type" [(ngModel)]="reply" class="form-control" id="textAreaExample"
                                        rows="4" style="background: #fff;"></textarea>
                                    <label class="form-label" for="textAreaExample"></label>
                                </div>
                            </div>
                            <p *ngIf="IserrorShow" style="color: red;">Comment Is Required</p>
                            <div style="text-align: right;">
                                <button type="button" (click)="save()"
                                    style="margin-right: 10px;background-color: #009efb;"
                                    class="btn btn-primary btn-sm">Post
                                    comment</button>
                                <button type="button" (click)="close()"
                                    class="btn btn-outline-primary btn-sm">Cancel</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
