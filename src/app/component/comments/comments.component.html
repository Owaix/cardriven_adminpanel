<div style="background-color: white;" class="card">
    <div class="card-body">
        <div class="form-row">
            <div class="form-group col-md-12">
                <section class="gradient-custom">
                    <div class="container">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-12">
                                <div class="card">
                                    <div style="background-color: white;" class="card-body p-4">
                                        <h4 class="text-center mb-4 pb-2">Comments Section</h4>
                                        <div class="row">
                                            <div class="col">
                                                <div *ngFor='let ts of uniqueArray' class="d-flex flex-start mt-4">
                                                    <img class="rounded-circle shadow-1-strong me-3"
                                                        src="{{ts.profile_img}}" alt="avatar" width="65" height="65" />
                                                    <div class="flex-grow-1 flex-shrink-1">
                                                        <div>
                                                            <div
                                                                class="d-flex justify-content-between align-items-center">
                                                                <p class="mb-1">
                                                                    {{ts.name}} <span class="small">- {{ts.commentdate}}
                                                                    </span>
                                                                </p>
                                                                <a (click)="openCommentModal(ts)"
                                                                    href="javascript:void(0)"><i
                                                                        class="fa-solid fa-reply"></i><span
                                                                        class="small">
                                                                        reply</span></a>
                                                            </div>
                                                            <p class="small mb-0"
                                                                [innerHTML]="formatComment(ts.comment)">
                                                            </p>
