<div style="background-color: white;" class="card">
    <div class="card-body">
        <div class="form-row">
            <div *ngIf="dataLoaded" style="position: fixed;margin-left: 200px;margin-top: 200px;"
                class="spinner-border text-primary text-center" role="status">
                <span class="visually-hidden"></span>
            </div>
            <form (ngSubmit)="onSave()">
                <div class="form-group col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                Payment Details
                            </h3>
                        </div>
                        <br>
                        <div class="panel-body">
                            <div class="form-group">
                                <div class="input-group">
                                    <input [(ngModel)]="CardDetails.Name" name="Name" autocomplete="off" type="text"
                                        [className]="isNameEmpty ? 'brd-red form-control' : 'brd-black form-control'"
                                        id="cardNumber" placeholder="NAME ON CARD" required autofocus />
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <div class="input-group">
                                    <input [(ngModel)]="CardDetails.Number" name="Number" autocomplete="off"
                                        [value]="cardNumber" creditCardMask type="text"
                                        [className]="isNumberEmpty ? 'brd-red form-control' : 'brd-black form-control'"
                                        id="cardNumber" placeholder="Valid Card Number" required autofocus />
                                    <span class="input-group-addon"><span
                                            class="glyphicon glyphicon-lock"></span></span>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-xs-7 col-md-7">
                                    <div class="form-group">
                                        <div class="col-xs-6 col-lg-6 pl-ziro">
                                            <input [(ngModel)]="CardDetails.Expiry" name="Expiry" autocomplete="off"
                                                type="text"  (keypress)="onKeyPress($event)" class="form-control" id="expityMonth" placeholder="MM/YY"
                                                required />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-5 col-md-5 pull-right">
                                    <div class="form-group">
                                        <input [maxLength]="3" minlength="3"  [(ngModel)]="CardDetails.CVN" name="CVN" autocomplete="off"
                                            type="text" class="form-control" id="cvCode" placeholder="CVV"
                                            required />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="alert alert-success" role="alert">
                        Final Payment : <span style="font-weight: 700;">${{price}}</span>
                    </div>
                    <div style="color: red;font-size: 12px;font-weight: 600;" [innerHtml]="msg" *ngIf="msg"></div>
                    <div class="checkbox pull-right">
                        <label>
                            <input type="checkbox" />
                            Remember
                        </label>
                    </div>
                    <br />
                    <button type="submit" [disabled]="isDisablebutton" class="btn btn-primary">Pay</button>
                </div>
            </form>
        </div>
    </div>
</div>
