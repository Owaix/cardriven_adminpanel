<div style="background-color: white;" class="card">
    <div class="card-body">
        <div class="form-row">
            <div class="form-group col-md-12">
                <div class="row">
                    <div class="col-md-8">
                        <h4 class="card-title">Your Transactions</h4>
                    </div>
                    <div style="display: none;"  class="col-md-4">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="" aria-label=""
                                aria-describedby="basic-addon1">
                            <div class="input-group-prepend">
                                <button style="background-color: #1aa8fb;" class="btn btn-outline-secondary"
                                    type="button">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th colspan="2" scope="col">Transactions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let ts of arr'>
                                <td>
                                    <div>
                                        <span style="font-weight: 800;">{{ts.card}}</span>
                                        <span style="padding-left: 15px;font-size: small;">{{ts.create_date}}</span>
                                        <br>
                                        <span style="font-style: italic;" [innerHtml]="ts.description"></span>
                                    </div>
                                </td>
                                <td>
                                    <span>{{ts.debit | currency:'USD'}}</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
